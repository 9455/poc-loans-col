openapi: 3.0.0
info:
  title: DedlyFi Loans API
  description: High-performance API for aggregating DeFi lending opportunities across multiple chains.
  version: 1.0.0
servers:
  - url: http://localhost:3001/api
    description: Local development server
paths:
  /opportunities:
    get:
      summary: Get lending opportunities
      description: Retrieve the best lending/staking opportunities for a specific asset.
      parameters:
        - in: query
          name: token
          schema:
            type: string
            enum: [WETH, WBTC]
          required: true
          description: The asset symbol (e.g., WETH, WBTC)
      responses:
        '200':
          description: A list of opportunities
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        protocol:
                          type: string
                          example: Uniswap
                        type:
                          type: string
                          example: Liquidity
                        apy:
                          type: string
                          example: 5.2%
                        tvl:
                          type: string
                          example: $74.28M
                        risk:
                          type: string
                          example: Medium
                        adapter:
                          type: string
                        logo:
                          type: string
